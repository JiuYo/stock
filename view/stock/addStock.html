<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../libs/mui/mui.min.css" rel="stylesheet" />
		<link href="../../libs/mui/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/feedback/feedback.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/stock/addProblemDetail.css"/>
		<link rel="stylesheet" href="../../libs/layer/layer.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back">返回</a>
			<h1 class="mui-title">创建货品</h1>
<!-- 			<a id="delProblem" class="mui-icon mui-pull-right" style="display: none;">删除</a>
			<a id="progressBtn" class="mui-icon mui-pull-right" style="display: none;font-size: 16px;margin-top: 3px;">查看进度</a> -->
		</header>
		<div id="pullrefresh" class="add-container mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
			<div class="mui-input-row">
				<span>货品名称:</span>
				<input readonly="readonly" label="图号" id="picNum" type="text" datatype="*" placeholder="货品名称（必填）">
				<span class="mui-icon mui-icon-clear"></span>
			</div>
			<div class="mui-input-row double-input">
				<input type="number" label="数量" id = "qty" datatype="n" step="0.01"  placeholder="请输入数量（必填）">
				<button style="height: 40px;" label="单位" id="unit" data-selected=""  datatype="*"  class="mui-btn mui-btn-block" type="button">请选择计量单位</button>
			</div>
			<div class="mui-input-row">
				<span>进货总价:</span>
				<input readonly="readonly" label="件号"  id="pieceNum"  label="件号"   placeholder="进货总价" type="text">
				<span class="mui-icon mui-icon-clear"></span>
			</div>
			<div class="mui-input-row">
				<span>货品单价:</span>
				<input readonly="readonly" label="型号/牌号"  id="brandNum"  label="型号/牌号"  readonly="readonly"  placeholder="货品单价" type="text">
				<span class="mui-icon mui-icon-clear"></span>
			</div>
			<div class="mui-input-row batchButton">
				<span>进货时间:</span>
				<button id="batch" label="批次" data-selected="" datatype="*" class="mui-btn mui-btn-block" type="button">进货时间</button>
			</div>
			<div class="double-btn">
				<div class="btn-left">
					<button type="button" id="saveProblem" class="mui-btn mui-btn-primary">保存</button>
				</div>
				<div class="btn-left">
					<button type="button" id="submitProblem" class="mui-btn mui-btn-warning">提交</button>
				</div>
			</div>
			</div>
		</div>
		<!--加载中-->
		<div style="display: none;" id="defaultSubmit" class="layui-m-layer layui-m-layer2" index="0"><div class="layui-m-layershade"></div><div class="layui-m-layermain"><div class="layui-m-layersection"><div class="layui-m-layerchild  layui-m-anim-scale"><div class="layui-m-layercont"><i></i><i class="layui-m-layerload"></i><i></i><p>正在处理...</p></div></div></div></div></div>  
	</body>
</html>
<script src="../libs/require/require.js" data-main="js/main" id="current-page" current-page ="stock/addStock" target-module="stock/addStock" defer async="true" ></script>
