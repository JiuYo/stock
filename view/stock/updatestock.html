<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../libs/mui/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/stock/problemList.css" />
		<link rel="stylesheet" type="text/css" href="../css/stock/problemDetail.css"/>
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css"/>
		<link href="../css/stock/feedback.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/stock/problemDetails.css"/>
		<link rel="stylesheet" type="text/css" href="../css/stock/layer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/stock/progress.css"/>
		<style>
			.currentQty{
				display: none;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">返回</a>
			<h1 class="mui-title">编辑盘货明细</h1>
		</header>
		<!--列表数据-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
			<div style="padding: 10px 10px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">
						盘货单详情
					</a>
					<a class="mui-control-item" href="#item2">
						盘货明细
					</a>
				</div>
			</div>
		
		<div>
			<div id="item1" class="mui-control-content mui-active">
				<div class="add-container mui-content">
		            <div class="mui-input-row">
		                <label>货品名称:</label>
		                <span id = "pname"></span>
		            </div>
					<div class="mui-input-row">
		                <label>货品数量:</label>
		                <span id ="count" ></span>
		            </div>
					<div class="mui-input-row">
					    <label>库存数量:</label>
					    <span id ="stock" ></span>
					</div>
					<div class="mui-input-row">
		                <label>进货总价:</label>
		                <span class="numstyle" id="total"></span>
		            </div>
		            <div class="mui-input-row">
		                <label>货品单价:</label>
		                <span id ="price"></span>
		            </div>
		            <div class="mui-input-row currentQty">
		                <label>当前数量:</label>
						<input type="number" label="当前数量" id = "currentQty" datatype="n" step="0.01"  placeholder="当前数量（必填）">
		            </div>
		            <div class="mui-input-row">
		                <label>总卖出量:</label>
		                <span id="sale"></span>
		            </div>
		            <div class="mui-input-row">
		                <label>进货时间:</label>
		                <span id="date"></span>
		            </div>
				<div class="double-btn currentQty">
					<div class="btn-left">
						<button type="button" id="subButton"  class="mui-btn mui-btn-primary"  >确认</button>
					</div>
				</div>
				<p></p>
			</div>
			
			
			
			<div id="item2" class="mui-control-content">
					<div class="add-container mui-content">
	                <div class="package-status">
	                    <div class="status-box">
						<ul class="status-list">
		                  
		                </ul>
                	</div>
				</div>
			</div>
			</div>
			
		</div>
		</div>
	</div>
	</body>
	<div style="display: none;" id="layui-m-layer0" class="layui-m-layer layui-m-layer2" index="0"><div class="layui-m-layershade"></div><div class="layui-m-layermain"><div class="layui-m-layersection"><div class="layui-m-layerchild  layui-m-anim-scale"><div class="layui-m-layercont"><i></i><i class="layui-m-layerload"></i><i></i><p>正在处理...</p></div></div></div></div></div>  
</html>
<script src="../../libs/require/require.js" data-main="../js/main" id="current-page" current-page ="stock/updatestock" target-module="stock/updatestock" defer async="true" ></script>
