	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">返回</a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="passWord">
			<div class="mui-scroll">
				<div style="background-color: #FFFFFF;margin: 10px;border-radius: 5px;margin-top: 80px;">
					<div class="mui-input-row">
						<label>旧&#12288;密&#12288;码</label>
						<input label="原密码"   type="password" name="" id="oldPassword" class="passWord" placeholder="请输入旧密码"/>
					</div>								
				</div>
				<div style="background-color: #FFFFFF;margin: 10px;border-radius: 5px;margin-top: 10px;">							
					<div class="mui-input-row">
						<label>新&#12288;密&#12288;码</label>
						<input label="新密码" type="password" datatype="{^[\da-zA-Z]{6,18}$}" dataerrmsg="请输入6-12位由字母和数字组成的新密码" name="" id="newPassword" class="passWord" placeholder="请输入新密码"/>
					</div>
					<div class="mui-input-row">
						<label>确认新密码</label>
						<input label="确认密码" datatype="{^[\da-zA-Z]{6,18}$}" type="password" dataerrmsg="请输入6-12位由字母和数字组成的确认密码" name="" id="confirmPassword" class="passWord" placeholder="请确认密码"/>
					</div>
				</div>
				
				<center>
					<button id="btn" type="button" class="mui-btn mui-btn-primary grxx_but">确定修改</button>
				</center>
			</div>
